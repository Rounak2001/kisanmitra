<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agronomist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
        --primary-color: #3e6b4e;
        --secondary-color: #d8e8c2;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }
        
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 76px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            z-index: 10;
        }
        
        .sidebar-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .sidebar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        
        .sidebar-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-footer {
            margin-top: auto;
        }
        
        /* Main content styles */
        .main-content {
            margin-left: 76px;
            width: calc(100% - 76px);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header styles */
        .header {
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 24px;
            color: #3b5d45;
            margin: 0;
            font-weight: bold;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: bold;
            color: #333;
        }
        
        .user-role {
            font-size: 12px;
            color: #888;
        }
        
        /* Chat container styles */
        .chat-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        
        .chat-title {
            font-size: 28px;
            color: #3b5d45;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chat-input-container {
            width: 600px;
            max-width: 90%;
            position: relative;
            margin-bottom: 20px;
        }
        
        .chat-input {
            width: 100%;
            padding: 15px 100px 15px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .chat-input-buttons {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        
        .chat-input-button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #888;
        }
        
        .chat-input-button.send {
            background-color: #3b5d45;
            color: white;
        }
        
        /* Weather widget */
        .weather-widget {
            width: 600px;
            max-width: 90%;
            background-color: #f9f9c7;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .weather-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #3b5d45;
        }
        
        .weather-temp {
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .weather-condition {
            margin-right: 20px;
            color: #555;
        }
        
        .weather-location {
            margin-right: 20px;
            color: #555;
        }
        
        .weather-humidity {
            color: #555;
        }
        
        /* Recommendation cards */
        .recommendation-cards {
            width: 600px;
            max-width: 90%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .recommendation-card {
            width: 48%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .recommendation-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .recommendation-text {
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
        
        /* Chat history */
        .chat-history-container {
            width: 600px;
            max-width: 90%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .chat-history-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .chat-history-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .chat-history-buttons {
            display: flex;
        }
        
        .chat-history-button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            background-color: #f5f5f5;
            border: none;
            cursor: pointer;
            color: #555;
        }
        
        .chat-history-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .chat-history-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-history-item:last-child {
            border-bottom: none;
        }
        
        .chat-history-text {
            color: #333;
        }
        
        .chat-history-icon {
            color: #888;
        }
        
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
    <aside class="sidebar">
            <div class="sidebar-items">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </div>
                </a>
                <a href="chat_bot.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item active">
                        <i class="fas fa-comment-dots"></i>
                        <span>Chatbot</span>
                    </div>
                </a>
                <a href="ohds.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Map</span>
                    </div>
                </a>
                <a href="profile.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fas fa-user-friends"></i>
                        <span>Farmer</span>
                    </div>
                </a>
                <a href="chat.html"  style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fab fa-whatsapp"></i>
                        <span>Whatsapp</span>
                    </div>
                </a>
                <a href="crops.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fas fa-seedling"></i>
                        <span>Crops</span>
                    </div>
                </a>
                <a href="tasks.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fas fa-tasks"></i>
                        <span>Tasks</span>
                    </div>
                </a>

                <a href="ivr.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fas fa-phone"></i>
                        <span>IVR Calls</span>
                    </div>
                </a>
            </div>
            <div class="sidebar-footer">
                <a href="settings.html" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </div>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>AI Agronomist</h1>
                <div class="user-profile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9us0MxB35Wv3z03TJFrxhub-WyxqpBKAsjQ&s" alt="User Profile">
                    <div class="user-info">
                        <span class="user-name">Gourav <i class="fas fa-chevron-down"></i></span>
                        <span class="user-role">User</span>
                    </div>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="chat-container">
                <h2 class="chat-title">What do you want to know ?</h2>
                
                <!-- Chat Input -->
                <div class="chat-input-container">
                    <input type="text" class="chat-input" placeholder="Ask Anything ...">
                    <div class="chat-input-buttons">
                        <button class="chat-input-button">
                            <i class="fas fa-globe"></i>
                        </button>
                        <button class="chat-input-button">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="chat-input-button send">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
                <!-- Chat History -->
                <div class="chat-history-container">
                    <div class="chat-history-header">
                        <div class="chat-history-title">Chat History</div>
                        <div class="chat-history-buttons">
                            <button class="chat-history-button">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="chat-history-button">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    <ul class="chat-history-list">
                        <li class="chat-history-item">
                            <div class="chat-history-text">Nanded farmers transition to drone spraying due to labour issues</div>
                            <div class="chat-history-icon">
                                <i class="fas fa-arrow-up-right-from-square"></i>
                            </div>
                        </li>
                        <li class="chat-history-item">
                            <div class="chat-history-text">Nanded farmers transition to drone spraying due to labour issues</div>
                            <div class="chat-history-icon">
                                <i class="fas fa-arrow-up-right-from-square"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // JavaScript to handle the sidebar item activation
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        
        sidebarItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove 'active' class from all items
                sidebarItems.forEach(i => i.classList.remove('active'));
                
                // Add 'active' class to clicked item
                this.classList.add('active');
            });
        });

        // Add placeholder functionality for the chat input
        const chatInput = document.querySelector('.chat-input');
        const sendButton = document.querySelector('.chat-input-button.send');
        
        sendButton.addEventListener('click', function() {
            const message = chatInput.value.trim();
            if (message) {
                // In a real application, this would send the message to a backend
                console.log('Sending message:', message);
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    // In a real application, this would send the message to a backend
                    console.log('Sending message:', message);
                    chatInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
